<h2 mat-dialog-title>
     <i style="margin: -10px -2px;
     padding: 0px;
     font-size: 33px;
     position: relative;
     top: 9px;" class="material-icons">
          warning
     </i>
     Attention
</h2>

<mat-dialog-content>
Voulez-vous vraiment effacer cette tâche? Cette action est irréversible.

</mat-dialog-content>

<mat-dialog-actions>
     <button class="btn btn-primary m-1" (click)="close(false)">En fait non</button>
    <button class="btn btn-danger m-1" (click)="close(true)" >Oui</button>
</mat-dialog-actions>
