<h2 mat-dialog-title>Nouvelle tâche</h2>

<mat-dialog-content>

     <form [formGroup]="taskForm">
          <div class="form-group">
               <input type="text" placeholder="Nom de la tâche" id="name" formControlName="name" class="form-control">
          </div>
          <div class="form-group">
               <textarea name="description" id="description" cols="10" rows="7" class="form-control"
                 formControlName="description" placeholder="Description de la tâche"></textarea>
          </div>
       </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="btn btn-primary m-1" (click)="onSubmit()" [disabled]="taskForm.invalid">Valider</button>
</mat-dialog-actions>
