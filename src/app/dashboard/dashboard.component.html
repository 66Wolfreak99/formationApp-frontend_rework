<div class="main-content">
  <div class="container-fluid">

      <div class="row justify-content-md-center">

          <div class="col-lg-11 col-md-12">
            <a routerLink="/new"><button mat-raised-button class="btn btn-primary">Nouveau Projet</button></a>
            <div class="card">
                <div class="card-header card-header-primary" >
                  <h4 class="card-title">Projets</h4>
                  <p class="card-category">La liste de tous les projets</p>
                </div>
                <div class="card-content table-responsive table-full-width">

                  <table *ngIf="this.projects.length === 0" class="table">
                    <tbody>
                      <tr>
                        <td>
                          <h3>
                            Aucun projets!
                          </h3>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                  <table  *ngIf="this.projects.length !== 0" class="table">
                    <tbody>
                      <tr *ngFor="let project of projects; let i = index" >
                        <td>{{project.title}}</td>
                        <td class="td-actions text-right">
                            <button (click)="onProjectClicked(project._id)" mat-raised-button type="button" matTooltip="Voir
                             Projet" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                <i class="material-icons">visibility</i>
                            </button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
        </div>
      </div>
  </div>
</div>
