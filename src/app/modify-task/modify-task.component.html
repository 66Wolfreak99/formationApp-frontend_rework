<div class="main-content">
     <div class="container-fluid">
   
       <div class="row justify-content-md-center">
   
           <div class="col-md-6">
             <div class="card">
                 <div class="card-header card-header-primary">
                     <h4 class="card-title">Modifier une tâche</h4>
                 </div>
                 <div class="card-body">
                   <form [formGroup]="taskForm">
                     <div class="form-group">
                       <label for="name">Titre</label>
                       <input type="text" placeholder="Titre de la tâche" id="title" formControlName="name" class="form-control">
                     </div>
                     <div class="form-group">
                       <label for="description">Description</label>
                       <textarea name="description" id="description" cols="30" rows="7" class="form-control"
                         formControlName="description" placeholder="Description du projet"></textarea>
                     </div>
                     <button class="btn btn-primary" (click)="onSubmit()" [disabled]="taskForm.invalid">Valider</button>
                     <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
                   </form>
                 </div>
             </div>
           </div>
         
       </div>
     </div>
   </div>
