<div class="main-content">
     <div class="container-fluid">

          <div class="row justify-content-md-center">
               <div class="col-lg-11 col-md-12">
               <!-- <button class="btn btn-link" (click)="onGoBack()"><< Retour</button>-->
               <div class="single-thing-pane">
                    <div class="single-thing-info">
                         <h1>{{ project?.title }}</h1>
                         <p>{{ project?.description }}
                         </p>
                         <div class="card">
                              <div class="card-header">
                                  <h4 class="card-title">Nouvelle t창che</h4>
                              </div>
                              <div class="card-body">
                                   <form [formGroup]="taskForm">
                                        <div class="form-group">
                                             <input type="text" placeholder="Nom de la t창che" id="name" formControlName="name" class="form-control">
                                           </div>
                                     </form>
                                     <button class="btn btn-primary" (click)="onSubmit()" [disabled]="taskForm.invalid">Valider</button>
                              </div>
                          </div>
                         <div class="card">
                              <div class="card-header card-header-primary" >
                                <h4 class="card-title">T창ches</h4>
                                <p class="card-category">La liste de toutes les t창ches de {{project.title}} </p>
                              </div>
                              <div class="card-content table-responsive table-full-width">
                                <table class="table">
                                  <tbody>
                                    <tr *ngFor="let task of project.tasks; let i = index" >
                                         
                                      <td>{{task.name}}</td>
                                      <td class="td-actions text-right">
                                     <!--     <button (click)="onProjectClicked(project._id)" mat-raised-button type="button" matTooltip="Edit Task" [matTooltipPosition]="'above'" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                              <i class="material-icons">edit</i>
                                          </button>-->
                                          <button (click)="onDeleteTask(task)" mat-raised-button type="button"  class="btn btn-danger btn-link btn-sm btn-just-icon">
                                              <i class="material-icons">close</i>
                                          </button>
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                         <!--  <button class="btn btn-success m-1" (click)="onModify()" [disabled]="part >= 3 && userId !== thing?.userId">Modifier</button>-->
      <button class="btn btn-danger m-1" (click)="onDelete()" >Supprimer projet</button>
      <button class="btn btn-primary m-1" (click)="onModify()" >Modifier projet</button>
                    </div>
               </div>
          </div>
          </div>
     </div>
</div>
