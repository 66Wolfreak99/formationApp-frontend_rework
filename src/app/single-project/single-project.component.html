<div class="main-content">
     <div class="container-fluid">

          <div class="row justify-content-md-center">
               <div class="col-lg-11 col-md-12">
               <!-- <button class="btn btn-link" (click)="onGoBack()"><< Retour</button>-->
               <div class="single-thing-pane">
                    <div class="single-thing-info">
                         <small><span>{{project?.created_at}}</span><span style="margin: 0 10px;" ></span><span>{{project?.created_by}}</span></small>
                         <h1>{{ project?.title }}</h1>
                         <p>{{ project?.description }}
                         </p>
                         
                          <button class="btn btn-primary m-1" (click)="openDialog()" >Nouvelle tâche</button>
                         <div class="card">
                              <div class="card-header card-header-primary" >
                                <h4 class="card-title">Tâches</h4>
                                <p class="card-category">La liste de toutes les tâches de {{project.title}} </p>
                              </div>
                              <div class="card-content table-responsive table-full-width">

                                   <table *ngIf="this.project.tasks.length === 0"  class="table" >
                                        <tbody>
                                             <tr>
                                                  <td>
                                                       <h3>
                                                            Aucune tâche!
                                                       </h3>
                                                  </td>
                                             </tr>
                                        </tbody>
                                   </table>

                                <table *ngIf="this.project.tasks.length !== 0" class="table">
                                  <tbody>
                                        <tr *ngFor="let task of project.tasks; let i = index" [ngClass]="{'completedTask': task.isComplete,
                                                                                                          'border-success': task.isComplete}">
                                             <td>
                                                  <small>Créé le: <span> {{task.created_at.date}}</span> </small>
                                                  <h4> <span *ngIf="task.isComplete" class="material-icons text-success checkmark" >done</span> {{task.name}}</h4>

                                             </td>
                                             <td class="td-actions text-right">
                                                  <button (click)="onViewTask(i)" mat-raised-button type="button" class="btn btn-primary btn-link btn-sm btn-just-icon">
                                                       <i class="material-icons">edit</i>
                                                  </button>
                                                  <button (click)="deleteTaskDialog(task)" mat-raised-button type="button"  class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                       <i class="material-icons">close</i>
                                                  </button>
                                             </td>
                                        </tr>
                                  </tbody>
                                </table>
                              </div>
                            </div>
                         <!--  <button class="btn btn-success m-1" (click)="onModify()" [disabled]="part >= 3 && userId !== thing?.userId">Modifier</button>-->
                         <button class="btn btn-danger m-1" (click)="deleteProjectDialog()" >Supprimer projet</button>
                         <button class="btn btn-primary m-1" (click)="onModify()" >Modifier projet</button>
                    </div>
               </div>
          </div>
          </div>
     </div>
</div>
